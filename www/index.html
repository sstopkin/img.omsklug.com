<!DOCTYPE html>
<html lang="en">
    <head>
        <title>omsklug-imageupload</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
            .imageupload .btn-file input[type="file"] {
                cursor: inherit;
                display: block;
                font-size: 100px;
                min-height: 100%;
                min-width: 100%;
                opacity: 0;
                position: absolute;
                right: 0;
                text-align: right;
                top: 0;
            }

            .imageupload .alert {
                margin-bottom: 10px;
            }
            .imageupload .btn-file {
                overflow: hidden;
                position: relative;
            }

            /*            #dropZone {    
                            color: #555;
                            font-size: 18px;
                            text-align: center;    
            
                            width: 400px;

                            margin: 50px auto;
            
                            background: #eee;
                            border: 1px solid #ccc;
            
                            -webkit-border-radius: 5px;
                            -moz-border-radius: 5px;
                            border-radius: 5px;
                        }*/

            #dropZone.hover {
                background: #ddd;
                border-color: #aaa;
            }/*

            #dropZone.error {
                background: #faa;
                border-color: #f00;
            }

            #dropZone.drop {
                background: #afa;
                border-color: #0f0;
            }*/

            .img-responsive {
                width:100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col-md-8">
                <div class="imageupload panel panel-default panel-body">
                    <div id="dropZone" class="panel panel-default panel-body"></div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">0%</div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <label class="btn btn-default btn-file" id="browseFileButton">
                                <span>Browse</span>
                                <!-- The file is stored here. -->
                                <input id="imageUploadInput" type="file" name="image-file">
                            </label>
                        </div>
                        <div class="input-group-btn">
                            <button type="button" id="removeFileButton" class="btn btn-default btn-danger">Remove</button>
                        </div>
                        <input id="imageUploadInputFileName" type="text" class="form-control hasclear" placeholder="Image filename">
                        <div class="input-group-btn">
                            <button type="button" id="imageUploadSubmitButton" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                    <div id="uploadedFileInfo" class="panel panel-default panel-body"></div>
                </div>

            </div>
        </div>

        <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/image-upload.js" type="text/javascript"></script>
    </body>
</html>
